<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Blinds with Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .weather-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Sunny Weather */
        .weather-background.sunny {
            background: linear-gradient(to bottom, #87CEEB, #FFD700);
        }

        .weather-background.sunny .sun {
            position: absolute;
            top: 20%;
            left: 70%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700 60%, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700;
        }

        /* Cloudy Weather */
        .weather-background.cloudy {
            background: linear-gradient(to bottom, #B0C4DE, #778899);
        }

        .weather-background.cloudy .cloud {
            position: absolute;
            top: 30%;
            left: 40%;
            width: 150px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
        }

        .weather-background.cloudy .cloud:before,
        .weather-background.cloudy .cloud:after {
            content: "";
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        .weather-background.cloudy .cloud:before {
            width: 100px;
            height: 100px;
            top: -50px;
            left: -30px;
        }

        .weather-background.cloudy .cloud:after {
            width: 70px;
            height: 70px;
            top: -30px;
            right: -40px;
        }

        /* Rainy Weather */
        .weather-background.rainy {
            background: linear-gradient(to bottom, #5F9EA0, #4682B4);
        }

        .weather-background.rainy .raindrop {
            position: absolute;
            width: 5px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall 1s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(300px);
                opacity: 0;
            }
        }

        .blinds-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #fff;
        }

        .blind {
            position: absolute;
            top: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(to right, #555, #333, #555);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .controls {
            margin-top: 20px;
        }

        input[type="range"] {
            width: 300px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="weather-background" id="weatherBackground">
    <!-- Weather elements dynamically added here -->
</div>

<div class="blinds-container" id="blinds">
    <!-- Blinds will be dynamically added here -->
</div>

<div class="controls">
    <label for="blindSlider">Adjust Blinds: </label>
    <input type="range" id="blindSlider" min="0" max="100" value="0">

    <label for="timeSlider">Time of Day: </label>
    <input type="range" id="timeSlider" min="0" max="24" value="12">

    <button id="autoTimeButton">Toggle Auto Time</button>
</div>

<script>
    const blindsContainer = document.getElementById('blinds');
    const blindSlider = document.getElementById('blindSlider');
    const timeSlider = document.getElementById('timeSlider');
    const autoTimeButton = document.getElementById('autoTimeButton');
    const weatherBackground = document.getElementById('weatherBackground');

    let autoTimeEnabled = false;
    let autoTimeInterval;

    // Function to set the weather background
    function setWeatherBackground(weather) {
        weatherBackground.className = `weather-background ${weather}`;
        weatherBackground.innerHTML = "";

        if (weather === 'sunny') {
            const sun = document.createElement('div');
            sun.classList.add('sun');
            weatherBackground.appendChild(sun);
        } else if (weather === 'cloudy') {
            const cloud = document.createElement('div');
            cloud.classList.add('cloud');
            weatherBackground.appendChild(cloud);
        } else if (weather === 'rainy') {
            for (let i = 0; i < 50; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}%`;
                raindrop.style.animationDelay = `${Math.random()}s`;
                weatherBackground.appendChild(raindrop);
            }
        }
    }

    // Function to update time of day
    function updateTimeOfDay(hour) {
        if (hour >= 6 && hour <= 18) {
            setWeatherBackground('sunny');
        } else if (hour > 18 || hour < 6) {
            setWeatherBackground('cloudy');
        }
        // Add logic for rain if needed dynamically
    }

    // Simulated weather condition (change this dynamically as needed)
    const currentWeather = 'sunny'; // Options: sunny, cloudy, rainy
    setWeatherBackground(currentWeather);

    // Generate vertical blinds
    const numBlinds = 15; // Number of blinds
    const blindWidth = 300 / numBlinds; // Calculate width per blind

    for (let i = 0; i < numBlinds; i++) {
        const blind = document.createElement('div');
        blind.classList.add('blind');
        blind.style.left = `${i * blindWidth}px`;
        blindsContainer.appendChild(blind);
    }

    const blinds = document.querySelectorAll('.blind');

    // Update blinds based on slider value
    blindSlider.addEventListener('input', (e) => {
        const value = e.target.value; // Slider value (0 to 100)
        blinds.forEach((blind, index) => {
            const fullyOpen = -(blindWidth * index); // Move blind to stack
            const fullyClosed = 0; // Blind covers its position
            const currentPosition = fullyClosed + (fullyOpen - fullyClosed) * (value / 100);
            blind.style.transform = `translateX(${currentPosition}px)`;
        });
    });

    // Update time of day based on slider
    timeSlider.addEventListener('input', (e) => {
        const hour = parseInt(e.target.value, 10);
        updateTimeOfDay(hour);
    });
